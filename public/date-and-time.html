<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/globalStyle.css">
        <link rel="stylesheet" href="/frontpage.css">
        <link rel="stylesheet" href="/calender.css">
        <link rel="stylesheet" href="/clock.css">
        <title>Thors Time Website</title>
    </head>
    <body>
        <div id="top">
            <h2 id="title">üìÜ‚åöÔ∏è Thors Time Website ‚åöÔ∏èüìÜ</h2>
            <span>I will continue to add content to this site</span>
        </div>
        <div class="menu">
            <a href="/">
                <div class="menu-item">
                    Date & Time
                </div>
            </a>
        </div>
        <div id="date">
            <h2 id="date-display">
                <div>
                    <span id="weekday"></span> - Week <span id="week"></span>
                </div>
                <span id="weekday1"></span> <span id="date1"></span>/<span id="month"></span>-<span id="year1"></span> =
                <span id="weekday2"></span> <span id="date2"></span> <span id="month-name"></span> <span id="year2"></span>
            </h2>
            <table id="calender">
                <thead>
                    <th></th>
                    <th class="weekcol">Mon</th>
                    <th class="weekcol">Tue</th>
                    <th class="weekcol">Wed</th>
                    <th class="weekcol">Thu</th>
                    <th class="weekcol">Fri</th>
                    <th class="weekcol">Sat</th>
                    <th class="weekcol">Sun</th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8">Comming Later</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="time">
            <h2 id="time-display">
                <div>
                    <span id="timezone"></span>
                </div>
                <span id="24h-hours"></span>:<span id="24h-minutes"></span>:<span id="24h-seconds"></span> =
                <span id="12h-hours"></span>:<span id="12h-minutes"></span>:<span id="12h-seconds"></span> <span id="am-pm"></span>
            </h2>
            <div id="clock">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="number n1">1</div>
                <div class="number n2">2</div>
                <div class="number n3">3</div>
                <div class="number n4">4</div>
                <div class="number n5">5</div>
                <div class="number n6">6</div>
                <div class="number n7">7</div>
                <div class="number n8">8</div>
                <div class="number n9">9</div>
                <div class="number n10">10</div>
                <div class="number n11">11</div>
                <div class="number n12">12</div>
                <div class="tick t1">'</div>
                <div class="tick t2">'</div>
                <div class="tick t3">'</div>
                <div class="tick t4">'</div>
                <div class="tick t6">'</div>
                <div class="tick t7">'</div>
                <div class="tick t8">'</div>
                <div class="tick t9">'</div>
                <div class="tick t11">'</div>
                <div class="tick t12">'</div>
                <div class="tick t13">'</div>
                <div class="tick t14">'</div>
                <div class="tick t16">'</div>
                <div class="tick t17">'</div>
                <div class="tick t18">'</div>
                <div class="tick t19">'</div>
                <div class="tick t21">'</div>
                <div class="tick t22">'</div>
                <div class="tick t23">'</div>
                <div class="tick t24">'</div>
                <div class="tick t26">'</div>
                <div class="tick t27">'</div>
                <div class="tick t28">'</div>
                <div class="tick t29">'</div>
                <div class="tick t31">'</div>
                <div class="tick t32">'</div>
                <div class="tick t33">'</div>
                <div class="tick t34">'</div>
                <div class="tick t36">'</div>
                <div class="tick t37">'</div>
                <div class="tick t38">'</div>
                <div class="tick t39">'</div>
                <div class="tick t41">'</div>
                <div class="tick t42">'</div>
                <div class="tick t43">'</div>
                <div class="tick t44">'</div>
                <div class="tick t46">'</div>
                <div class="tick t47">'</div>

                <div class="tick t54">'</div>
                <div class="tick t56">'</div>
                <div class="tick t57">'</div>
                <div class="tick t58">'</div>
                <div class="tick t59">'</div>
            </div>
        </div>
        <script src="/scripts/clock.js" type="text/javascript"></script>
        <script src="/scripts/date.js" type="text/javascript"></script>
        <script src="/scripts/time.js" type="text/javascript"></script>
    </body>
</html>
